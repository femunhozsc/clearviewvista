    <style>
        body { background-color: #050505; font-family: 'Roboto', sans-serif; }
        body::before {
            content: ''; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -1; pointer-events: none;
            background: radial-gradient(circle at 20% 15%, rgba(250, 204, 21, 0.15), transparent 40%),
                        radial-gradient(circle at 80% 85%, rgba(250, 204, 21, 0.12), transparent 50%);
            filter: blur(80px);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #18181b; }
        ::-webkit-scrollbar-thumb { background: #52525b; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #facc15; }
        .loader { border-top-color: #facc15; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .fade-in-up { animation: fadeInUp 0.7s ease-in-out forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .card-background {
            position: relative; overflow: hidden;
            background-color: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover { 
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(250, 204, 21, 0.5);
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.15);
        }
        [style*="--animation-delay"] { animation-delay: var(--animation-delay); }
        .dropdown:hover .dropdown-menu { display: block; }
        .dropdown-menu { transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out; }
        #suggestion-box, .suggestion-box { max-height: 300px; overflow-y: auto; }
        #rankingModal.hidden { display: none; }
        
        /* Estilos para o menu mobile */
        #mobile-menu {
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu-closed {
            transform: translateX(100%);
        }
        #menu-overlay {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>

    <script>
        const mainContainer = document.getElementById('main-container');
        let currentChart = null;
        let currentTicker = null;
        let listaAtivosCompleta = [];
        const apiUrl = 'https://clearview-api-y531.onrender.com';
        
        const iconUp = `<svg class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/></svg>`;
        const iconDown = `<svg class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/></svg>`;

        function getLogoHTML(ticker, quoteType, sizeClasses = 'w-10 h-10', extraClasses = 'rounded-full') {
            const placeholderUrl = `https://placehold.co/40x40/18181b/facc15?text=${ticker.charAt(0)}`;
            
            if (quoteType === 'CRYPTOCURRENCY') {
                const symbol = ticker.toLowerCase();
                const imageUrl = `crypto_logos/${symbol}.png`;
                return `<img src="${imageUrl}" alt="Logo ${ticker}" class="${sizeClasses} rounded-full" onerror="this.onerror=null;this.src='${placeholderUrl}';">`;
            } else if (quoteType === 'CURRENCY') {
                const symbol = ticker.substring(0, 3).toLowerCase(); 
                const imageUrl = `flags/${symbol}.png`;
                return `<img src="${imageUrl}" alt="Logo ${ticker}" class="${sizeClasses} ${extraClasses}" onerror="this.onerror=null;this.src='${placeholderUrl}';">`;
            } else if (quoteType === 'INDEX') {
                 return `<div class="${sizeClasses} ${extraClasses} bg-zinc-800 flex items-center justify-center"><span class="font-bold text-amber-400">${ticker.charAt(0)}</span></div>`;
            }
            else { 
                const pngUrl = `b3_logos/${ticker}.png`;
                const jpegUrl = `b3_logos/${ticker}.jpeg`;
                return `<img src="${pngUrl}" alt="Logo ${ticker}" class="${sizeClasses} ${extraClasses}" onerror="this.onerror=null; this.src='${jpegUrl}'; this.onerror=()=>{this.onerror=null; this.src='${placeholderUrl}'};">`;
            }
        }
        
        function renderizarPaginaInicial(event) {
             if(event) event.preventDefault();
            mainContainer.innerHTML = `
                <div class="relative z-10 text-center py-16 md:py-21 fade-in-up">
                    <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-4 leading-tight">
                        Análise de Ativos e <span class="text-amber-400"> Indicadores Financeiros</span>
                    </h1>
                    <p class="text-lg text-gray-400 mb-10 max-w-3xl mx-auto">
                        Dados, gráficos e indicadores para tomar as melhores decisões de investimento no mercado financeiro.
                    </p>
                    <div class="relative max-w-xl mx-auto">
                        <input type="text" id="heroSearchInput" placeholder="Buscar por nome ou ticker... (ex: PETR4, BOVA11, bitcoin)" class="w-full bg-zinc-900/50 border border-zinc-700 text-gray-200 px-6 py-4 rounded-full focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-amber-400 transition-all text-lg" autocomplete="off">
                        <button id="heroSearchButton" class="absolute inset-y-0 right-0 flex items-center pr-5 text-gray-400 hover:text-amber-400 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </button>
                        <div id="suggestion-box" class="absolute hidden w-full mt-2 card-background shadow-lg"></div>
                    </div>
                </div>
                <div id="homepage-content" class="mt-12">
                    <div class="flex justify-center items-center p-8"><div class="loader border-4 border-zinc-800 rounded-full w-12 h-12"></div></div>
                </div>
            `;
            const searchInput = document.getElementById('heroSearchInput');
            const searchButton = document.getElementById('heroSearchButton');

            searchInput.addEventListener('input', (e) => mostrarSugestoes(e.target, document.getElementById('suggestion-box')));
            searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') buscarAtivo(e.target.value); });
            searchButton.addEventListener('click', () => { buscarAtivo(searchInput.value); });
            document.addEventListener('click', (e) => {
                const suggestionBox = document.getElementById('suggestion-box');
                const searchContainer = document.querySelector('.relative.max-w-xl.mx-auto');
                if (suggestionBox && searchContainer && !searchContainer.contains(e.target)) {
                    suggestionBox.classList.add('hidden');
                }
            });

            carregarDadosPaginaInicial();
        }

        function renderizarRankings(titulo, ativos, corBorda, corTexto, tipoRanking) {
            let cardsHTML = '<div class="text-center p-4 text-gray-500">Nenhum dado para exibir.</div>';
            if (ativos && ativos.length > 0) {
                cardsHTML = ativos.map((ativo, index) => `
                    <div onclick="buscarAtivo('${ativo.ticker}')" class="bg-zinc-900/70 p-4 rounded-lg flex items-center fade-in-up cursor-pointer hover:bg-zinc-800 transition-colors" style="--animation-delay: ${index * 100}ms;">
                        <div class="mr-3 flex-shrink-0">${getLogoHTML(ativo.ticker, ativo.quoteType, 'w-8 h-8')}</div>
                        <div class="flex-1 flex justify-between items-center">
                            <div>
                                <span class="font-bold text-lg text-white">${ativo.ticker}</span>
                                <p class="text-sm text-gray-400">${ativo.preco}</p>
                            </div>
                            <span class="font-semibold text-lg ${corTexto} flex items-center">
                                ${ativo.eh_positivo ? iconUp : iconDown}
                                ${ativo.variacao}
                            </span>
                        </div>
                    </div>
                `).join('');
            }
            return `<div class="card-background p-6 flex flex-col h-full">
                        <h3 class="text-xl font-bold mb-5 text-white border-l-4 ${corBorda} pl-4">${titulo}</h3>
                        <div class="grid grid-cols-1 gap-4 flex-grow">${cardsHTML}</div>
                        <button onclick="mostrarRankingCompleto('${tipoRanking}', '${titulo}')" class="mt-4 text-center text-amber-400 hover:text-amber-300 font-semibold py-2 rounded-lg transition-colors">Ver mais</button>
                    </div>`;
        }
        
        function renderizarRankingCustom(titulo, ativos, corBorda, corTexto, tipoRanking, valorLabel) {
            let cardsHTML = '<div class="text-center p-4 text-gray-500">Nenhum dado para exibir.</div>';
            if (ativos && ativos.length > 0) {
                cardsHTML = ativos.map((ativo, index) => `
                    <div onclick="buscarAtivo('${ativo.ticker}')" class="bg-zinc-900/70 p-4 rounded-lg flex items-center fade-in-up cursor-pointer hover:bg-zinc-800 transition-colors" style="--animation-delay: ${index * 100}ms;">
                        <div class="mr-3 flex-shrink-0">${getLogoHTML(ativo.ticker, ativo.quoteType, 'w-8 h-8')}</div>
                        <div class="flex-1 flex justify-between items-center">
                            <div>
                                <span class="font-bold text-lg text-white">${ativo.ticker}</span>
                                <p class="text-sm text-gray-400">${ativo.preco}</p>
                            </div>
                            <span class="font-semibold text-lg ${corTexto}">
                                ${ativo[valorLabel]}
                            </span>
                        </div>
                    </div>
                `).join('');
            }
            return `<div class="card-background p-6 flex flex-col h-full">
                        <h3 class="text-xl font-bold mb-5 text-white border-l-4 ${corBorda} pl-4">${titulo}</h3>
                        <div class="grid grid-cols-1 gap-4 flex-grow">${cardsHTML}</div>
                        <button onclick="mostrarRankingCompleto('${tipoRanking}', '${titulo}')" class="mt-4 text-center text-amber-400 hover:text-amber-300 font-semibold py-2 rounded-lg transition-colors">Ver mais</button>
                    </div>`;
        }
        
        function renderizarComparador(tipo, event) {
            if(event) event.preventDefault();
            mainContainer.innerHTML = `
                <div class="text-center py-12 fade-in-up">
                    <h1 class="text-4xl font-bold text-white mb-2">Comparador de Ativos</h1>
                    <p class="text-lg text-gray-400 mb-10">Selecione dois ativos para comparar seus indicadores e performance.</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8 fade-in-up" style="--animation-delay: 200ms;">
                    <div class="relative">
                        <input type="text" id="comparadorInput1" placeholder="Buscar Ativo 1..." class="w-full bg-zinc-900/50 border border-zinc-700 text-gray-200 px-6 py-3 rounded-full focus:outline-none focus:ring-2 focus:ring-amber-400 transition-all text-lg" autocomplete="off">
                        <div id="suggestion-box-1" class="absolute hidden w-full mt-2 card-background shadow-lg z-20 suggestion-box"></div>
                    </div>
                    <div class="relative">
                        <input type="text" id="comparadorInput2" placeholder="Buscar Ativo 2..." class="w-full bg-zinc-900/50 border border-zinc-700 text-gray-200 px-6 py-3 rounded-full focus:outline-none focus:ring-2 focus:ring-amber-400 transition-all text-lg" autocomplete="off">
                         <div id="suggestion-box-2" class="absolute hidden w-full mt-2 card-background shadow-lg z-20 suggestion-box"></div>
                    </div>
                </div>
                 <div class="text-center mb-12 fade-in-up" style="--animation-delay: 300ms;">
                    <button id="compareBtn" class="bg-amber-500 hover:bg-amber-600 text-black font-bold py-3 px-8 rounded-full transition-all transform hover:scale-105">Comparar</button>
                </div>
                <div id="comparison-results"></div>
            `;
            
            const input1 = document.getElementById('comparadorInput1');
            const suggestionBox1 = document.getElementById('suggestion-box-1');
            const input2 = document.getElementById('comparadorInput2');
            const suggestionBox2 = document.getElementById('suggestion-box-2');

            input1.addEventListener('input', () => mostrarSugestoes(input1, suggestionBox1));
            input2.addEventListener('input', () => mostrarSugestoes(input2, suggestionBox2));

            document.getElementById('compareBtn').addEventListener('click', buscarECompararAtivos);
        }

        function renderizarSimulador(tipo, event) {
            if(event) event.preventDefault();
            mainContainer.innerHTML = `
                <div class="text-center py-20 fade-in-up">
                    <h1 class="text-4xl font-bold text-white mb-4">Simulador de Carteira</h1>
                    <p class="text-lg text-gray-400">Funcionalidade de Simulador para ${tipo === 'fiis' ? 'Fundos' : 'Ações'} em desenvolvimento.</p>
                </div>
            `;
        }

        function renderizarPaginaAtivo(ativo) {
            currentTicker = ativo.ticker;
            const corVariacao = ativo.eh_positivo ? 'text-green-400' : 'text-red-400';
            const sinalVariacao = ativo.eh_positivo ? '+' : '';

            let secoesHTML = '';
            if(ativo.secoes && ativo.secoes.length > 0) {
                secoesHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                    <div class="space-y-6">
                        <div>

        async function buscarAtivo(termo, periodo = '1y') {
            const termoBusca = termo ? termo.trim() : '';
            if (!termoBusca) return;

            if(periodo === '1y') {
                 mainContainer.innerHTML = `<div class="flex justify-center items-center p-16"><div class="loader border-4 border-zinc-800 rounded-full w-12 h-12"></div><p class="ml-4 text-gray-400 text-lg">Analisando ${termoBusca.toUpperCase()}...</p></div>`;
                 window.scrollTo(0, 0);
            }

            try {
                const response = await fetch(`${apiUrl}/api/pesquisa/${termoBusca}?periodo=${periodo}`);
                const data = await response.json();
                if (response.ok) {
                    if (data.tipo === 'lista_opcoes') {
                        buscarAtivo(data.dados[0].ticker);
                    } else if (data.tipo === 'dados_completos') {
                        if(periodo !== '1y') {
                            atualizarGrafico(data.dados.historico_grafico, periodo);
                        } else {
                            renderizarPaginaAtivo(data.dados);
                        }
                    }
                } else {
                     mainContainer.innerHTML = `<div class="text-center py-20"><p class="text-2xl text-red-400">${data.erro || 'Ativo não encontrado.'}</p></div>`;
                }
            } catch (error) {
                mainContainer.innerHTML = `<div class="text-center py-20"><p class="text-2xl text-red-400">Erro de conexão com o servidor.</p></div>`;
            }
        }
        
        function mostrarSugestoes(inputElement, suggestionBoxElement) {
            const termo = inputElement.value.toLowerCase();
            
            if (termo.length < 1) {
                suggestionBoxElement.classList.add('hidden');
                return;
            }
            
            const sugestoes = listaAtivosCompleta.filter(ativo => 
                ativo.ticker.toLowerCase().includes(termo) || ativo.nome.toLowerCase().includes(termo)
            ).slice(0, 5); 

            if (sugestoes.length > 0) {
                suggestionBoxElement.innerHTML = sugestoes.map(s => `
                    <div data-ticker="${s.ticker}" class="suggestion-item p-3 cursor-pointer hover:bg-zinc-700 transition-colors border-b border-zinc-800 last:border-b-0 flex items-center space-x-3">
                         <div class="flex-shrink-0">${getLogoHTML(s.ticker, s.tipo, 'w-6 h-6')}</div>
                        <div>
                            <span class="font-bold text-white">${s.ticker}</span>
                            <span class="text-gray-400 text-sm">- ${s.nome}</span>
                        </div>
                    </div>
                `).join('');

                suggestionBoxElement.querySelectorAll('.suggestion-item').forEach(item => {
                    item.addEventListener('click', () => {
                        inputElement.value = item.dataset.ticker;
                        suggestionBoxElement.classList.add('hidden');
                    });
                });

                suggestionBoxElement.classList.remove('hidden');
            } else {
                suggestionBoxElement.classList.add('hidden');
            }
        }

        async function carregarListaDeAtivos() {
            try {
                const response = await fetch(`${apiUrl}/api/ativos/lista`);

            } catch (e) {
                console.error("Não foi possível carregar a lista de ativos para sugestões.");

            const modal = document.getElementById('rankingModal');

        function inicializarModal() {
            const modal = document.getElementById('rankingModal');
            if (!modal) return;
            const closeModalBtn = document.getElementById('closeModalBtn');
            closeModalBtn.addEventListener('click', () => modal.classList.add('hidden'));
            modal.addEventListener('click', (e) => {

                    modal.classList.add('hidden');
                }

        function mudarPeriodoGrafico(periodo) {
            const ticker1 = document.getElementById('comparadorInput1')?.value;
            const ticker2 = document.getElementById('comparadorInput2')?.value;

            if (ticker1 && ticker2) { 
                buscarECompararAtivos(periodo);
            } else { 
                buscarAtivo(currentTicker, periodo);
            }
        }

        function atualizarGrafico(historico, periodo) {
            if(!currentChart || !historico) return;
            
            const ehPositivo = historico.data.length > 1 ? historico.data[historico.data.length - 1] >= historico.data[0] : true;
            const corLinha = ehPositivo ? '#22c55e' : '#ef4444';
            const gradienteFundo = currentChart.ctx.createLinearGradient(0, 0, 0, currentChart.canvas.offsetHeight);
            gradienteFundo.addColorStop(0, ehPositivo ? 'rgba(34, 197, 94, 0.4)' : 'rgba(239, 68, 68, 0.4)');
            gradienteFundo.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            currentChart.data.labels = historico.labels;
            currentChart.data.datasets[0].data = historico.data;
            currentChart.data.datasets[0].borderColor = corLinha;
            currentChart.data.datasets[0].backgroundColor = gradienteFundo;
            
            currentChart.update();
            
            document.querySelectorAll('[data-periodo]').forEach(btn => {
                btn.classList.remove('bg-zinc-700', 'text-amber-400');
                if(btn.dataset.periodo === periodo) {
                    btn.classList.add('bg-zinc-700', 'text-amber-400');
                }
            });
        }
        
        function inicializarGrafico(historico, periodoInicial, canvasId) {
            if (currentChart) currentChart.destroy();
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            
            currentChart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ label: 'Preço', data: [] }] },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        x: { type: 'time', time: { unit: 'day', tooltipFormat: 'dd/MM/yy' }, display: false },
                        y: { ticks: { color: '#a1a1aa', font: { size: 12 } }, grid: { color: 'rgba(255, 255, 255, 0.05)' } }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            enabled: true, mode: 'index', intersect: false,
                            backgroundColor: '#18181b', titleColor: '#facc15', titleFont: { weight: 'bold', size: 14 },
                            bodyColor: '#d4d4d8', bodyFont: { size: 12 }, borderColor: '#3f3f46',
                            borderWidth: 1, padding: 12, caretSize: 8, cornerRadius: 8, displayColors: false,
                            callbacks: { label: (ctx) => `Fechamento: R$ ${ctx.parsed.y.toFixed(2)}` }
                        }
                    },
                    interaction: { mode: 'nearest', axis: 'x', intersect: false }
                }
            });
            atualizarGrafico(historico, periodoInicial);
        }

        // --- LÓGICA DO COMPARADOR ---
        async function buscarECompararAtivos(periodo = '1y') {
            const ticker1 = document.getElementById('comparadorInput1').value.trim();
            const ticker2 = document.getElementById('comparadorInput2').value.trim();
            const resultsDiv = document.getElementById('comparison-results');

            if (!ticker1 || !ticker2) {
                resultsDiv.innerHTML = `<p class="text-center text-red-400">Por favor, selecione dois ativos para comparar.</p>`;
                return;
            }

            resultsDiv.innerHTML = `<div class="flex justify-center items-center p-16"><div class="loader border-4 border-zinc-800 rounded-full w-12 h-12"></div></div>`;

            try {
                const response = await fetch(`${apiUrl}/api/comparar/${ticker1}/${ticker2}?periodo=${periodo}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.erro || 'Erro ao buscar dados.');
                }
                
                renderizarResultadoComparacao(data, periodo);

            } catch(error) {
                resultsDiv.innerHTML = `<p class="text-center text-red-400">${error.message}</p>`;
            }
        }
        
        function renderizarResultadoComparacao(data, periodo) {
            const resultsDiv = document.getElementById('comparison-results');
            const { ativo1, ativo2, indicadores_comparativos, historico_normalizado } = data;
            
            const header1 = `
                <div class="flex items-center space-x-4">
                    ${getLogoHTML(ativo1.ticker, ativo1.quoteType, 'w-12 h-12', 'rounded-xl')}

                        <p class="text-xl font-bold text-white">${ativo1.ticker}</p>
                        <p class="text-sm text-gray-400 truncate">${ativo1.nome}</p>
                    </div>
                </div>`;
            
            const header2 = `
                <div class="flex items-center space-x-4">
                     ${getLogoHTML(ativo2.ticker, ativo2.quoteType, 'w-12 h-12', 'rounded-xl')}
                    <div>
                        <p class="text-xl font-bold text-white">${ativo2.ticker}</p>
                        <p class="text-sm text-gray-400 truncate">${ativo2.nome}</p>
                    </div>
                </div>`;
            
            let tabelaHTML = '';
            indicadores_comparativos.forEach(item => {
                const winner1Class = item.winner === 1 ? 'text-green-400 font-bold' : 'text-white';
                const winner2Class = item.winner === 2 ? 'text-green-400 font-bold' : 'text-white';

                tabelaHTML += `
                    <div class="grid grid-cols-3 items-center text-center py-3 border-b border-zinc-800">
                        <span class="${winner1Class}">${item.valor1}</span>
                        <span class="text-gray-400 text-sm">${item.label}</span>
                        <span class="${winner2Class}">${item.valor2}</span>
                    </div>
                `;
            });
            
            const periodosGrafico = ['1M', '3M', '6M', '1Y', '5Y', 'MAX'];
            const botoesGraficoHTML = periodosGrafico.map(p => 
                `<button onclick="mudarPeriodoGrafico('${p.toLowerCase()}')" class="px-3 py-1 text-sm font-medium rounded-md transition-colors ${periodo === p.toLowerCase() ? 'bg-zinc-700 text-amber-400' : 'text-gray-400 hover:bg-zinc-700 hover:text-amber-400'}" data-periodo="${p.toLowerCase()}">${p}</button>`
            ).join('');

            resultsDiv.innerHTML = `
                <div class="card-background p-6 mb-8 fade-in-up">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        ${header1}
                        ${header2}
                    </div>
                    <div class="mt-8">${tabelaHTML}</div>
                </div>
                <div class="card-background p-6 fade-in-up" style="--animation-delay: 200ms;">
                     <div class="flex flex-wrap justify-between items-center mb-4">
                         <h3 class="text-2xl font-bold text-white">Performance Normalizada (Base 100)</h3>
                         <div class="flex items-center space-x-2 bg-zinc-900/70 p-1 rounded-lg">${botoesGraficoHTML}</div>
                    </div>
                    <div class="relative h-96 md:h-[500px]"><canvas id="comparativoChart"></canvas></div>
                </div>
            `;
            
            setTimeout(() => inicializarGraficoComparativo(historico_normalizado), 100);
        }

        function inicializarGraficoComparativo(historico) {
            if (currentChart) currentChart.destroy();
            const canvas = document.getElementById('comparativoChart');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            
            const datasets = Object.keys(historico.datasets).map((key, index) => {
                const colors = ['#facc15', '#38bdf8']; // Amarelo e Azul
                return {
                    label: key,
                    data: historico.datasets[key],
                    borderColor: colors[index % colors.length],
                    backgroundColor: 'transparent',
                    pointRadius: 0,
                    tension: 0.1
                }
            });

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: historico.labels,
                    datasets: datasets
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        x: { type: 'time', time: { unit: 'month', tooltipFormat: 'dd/MM/yy' }, grid: { color: 'rgba(255, 255, 255, 0.05)' }, ticks: { color: '#a1a1aa' } },
                        y: { ticks: { color: '#a1a1aa', callback: (value) => `${value}` }, grid: { color: 'rgba(255, 255, 255, 0.05)' } }
                    },
                    plugins: {
                        legend: { labels: { color: '#d4d4d8' } },
                        tooltip: {
                            enabled: true, mode: 'index', intersect: false,
                            backgroundColor: '#18181b', titleColor: '#facc15', titleFont: { weight: 'bold' },
                            bodyColor: '#d4d4d8', borderColor: '#3f3f46', borderWidth: 1, padding: 12
                        }
                    },
                    interaction: { mode: 'index', axis: 'x', intersect: false }
                }
            });
        }

        function abrirMenuMobile() {
            const menu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('menu-overlay');
            if (menu && overlay) {
                menu.classList.remove('mobile-menu-closed');
                overlay.classList.remove('hidden');
            }
        }

        function fecharMenuMobile() {
            const menu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('menu-overlay');
            if (menu && overlay) {
                menu.classList.add('mobile-menu-closed');
                overlay.classList.add('hidden');
            }
        }
        
        document.addEventListener('DOMContentLoaded', (event) => {
            renderizarPaginaInicial();
            carregarListaDeAtivos();
            inicializarModal();
            document.getElementById('hamburger-btn')?.addEventListener('click', abrirMenuMobile);
            document.getElementById('close-menu-btn')?.addEventListener('click', fecharMenuMobile);
            document.getElementById('menu-overlay')?.addEventListener('click', fecharMenuMobile);
        });
    </script>
